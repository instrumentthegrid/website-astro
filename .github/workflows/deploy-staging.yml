name: Build and Deploy Astro to Staging

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
      - name: Build Astro site
        run: npm run build

      - name: Deploy to internal server
        run: |
          sudo rm -rf /var/www/staging/*
          sudo cp -r dist/* /var/www/staging/
